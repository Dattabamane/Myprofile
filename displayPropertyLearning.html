<!DOCTYPE html>
<html>
    <head>
        <title> Display Property </title>
        <style>
            p{
                display: block;
            }
            a{
                display: inline;
            }
        </style>
    </head>
    <body>
        <p> This is paragraph 1 </p>
        <p> this is paragraph 2 </p>
        <a href="#"> click me </a>
    </body>
</html>
